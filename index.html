<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý thông tin sinh viên</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Quản lý thông tin sinh viên</h2>

      <form id="studentForm" class="formCss">
        <input type="hidden" id="editIndex" value="-1" />

        <div class="inputField">
          <label class="labelCss" for="studentID">Mã sinh viên:</label>
          <input type="text" id="studentID" name="studentID" required />
        </div>

        <div class="inputField">
          <label class="labelCss" for="fullName">Họ và tên:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="inputField">
          <label class="labelCss" for="dob">Ngày sinh:</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="inputField">
          <label class="labelCss" for="class">Lớp học:</label>
          <input type="text" id="class" name="class" required />
        </div>

        <div class="inputField">
          <label class="labelCss" for="gpa">Điểm GPA:</label>
          <input
            type="number"
            id="gpa"
            name="gpa"
            min="0"
            max="10"
            step="0.01"
            required
          />
        </div>
        <input type="submit" value="Thêm sinh viên" />
      </form>

      <table id="studentTable">
        <thead>
          <tr>
            <th>Mã SV</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Lớp học</th>
            <th>Điểm GPA</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
